<html lang="en" ng-app="myBookyApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Booky App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="BookyController">

<div ng-view></div>
<div class="container col-lg-12" style="margin: 10px">
    <div class="col-lg-10" style="margin-bottom: 35px;">
        <h1 class="h1">Booky</h1>
    </div>
    <div class="col-lg-10">
        <div>
            <button class="btn btn-primary">Add New Book</button>
            <search></search>
        </div>

        <book-list></book-list>
    </div>
</div>

<div class="col-md-4" style="padding-top: 20px; margin: 20px">
    <form>
        <h2>New Book</h2>
        <div class="form-group">
            <label class="form-control-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label class="form-control-label" for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
        <div class="form-group">
            <label for="genre" class="col-form-label">Genre</label>
            <select id="genre" class="form-control">
                <option selected>Choose...</option>
                <option value="1">Novel</option>
                <option value="2">Science fiction</option>
                <option value="3">Fantasy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status" class="col-form-label">Status</label>
            <select id="status" class="form-control">
                <option selected>Choose...</option>
                <option value="1">Read</option>
                <option value="2">Partly read</option>
                <option value="3">Unread</option>
            </select>
        </div>
    </form>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="components/search/search.component.js"></script>
<script src="components/book-list/book-list.component.js"></script>
</body>
</html>
